<html>
<head>
    <title><?=$clubName?> TABLE <?=$tableNum?></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/live_match_lobby.css"> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    <body>
		<div class="live-match-lobby">
			<img alt="logo" height="100px" width="100px" src="../../img/brain.png">
			<h2 class="live-match-lobby-club-name"><?=$clubName?></h2>
			<h3 class="live-match-lobby-table-num">Стіл #<span id="tableID"><?=$tableNum?></span></h3>
		</div>
		<div class="live-match-lobby-table">
			<h3 class="live-match-lobby-info"><?=$matchInfo?> - Зустріч <?=$matchNum?></h3>
			<div class="live-match-lobby-player-table">
				<div id="leftPlayer" class="<?=$player1class?>">
					<span class="live-match-lobby-player-name"><?=$player1?></span>
					<p>
						<img class="live-match-lobby-player-img" alt="img" src="../../img/lev.jpg">
					</p>
				</div>
				<div class="live-match-lobby-frame-section">
					<table class="live-match-lobby-frame-table">
						<tbody>
							<tr>
								<td id="leftFrames"><?=$score1?></td>
								<th>Frames</th>
								<td id="rightFrames"><?=$score2?></td>
							</tr>
							<tr class="live-match-lobby-frame-details">
								<td colspan="3">Best of <?=$bestOf?></td>
							</tr>
							<tr>
								<td id="leftPoints"><?=$points1?></td>
								<th>Points</th>
								<td id="rightPoints"><?=$points2?></td>
							</tr>
							<tr class="live-match-lobby-frame-details">
								<td colspan="3">147</td>
							</tr>
							<tr>
								<td id="leftBreak"><?=$break1?></td>
								<th>Break</th>
								<td id="rightBreak"><?=$break2?></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div id="rightPlayer" class="<?=$player2class?>">
					<span class="live-match-lobby-player-name"><?=$player2?></span>
					<p>
						<img class="live-match-lobby-player-img" alt="img" src="../../img/dan02.jpg">
					</p>
				</div>
			<script type="text/javascript" src="liveLobby.js"> </script>
			</div>
		</div>
    </body>
</html>
